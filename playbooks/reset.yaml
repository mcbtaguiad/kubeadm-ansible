# ============================================================================ #
  - name: Remove installed packages
    package:
      name: "{{ item }}"
      state: absent
      # update_cache: yes
    with_items:
    - iscsi-initiator-utils
    - cryptsetup
    # - nfs-utils
    - lvm2
    - containerd.io
    - kubelet
    - kubeadm
    - kubectl
    when: ansible_os_family == 'RedHat'
  - name: Remove installed packages
    ansible.builtin.apt:
      name: "{{ item }}"
      state: absent
    with_items:
    - open-iscsi
    - nfs-server
    # - ufw
    - containerd
    - kubelet
    - kubeadm
    - kubectl
    when: ansible_os_family == 'Debian'
# ============================================================================ #
  - name: Remove file (delete file)
    ansible.builtin.file:
      path: "{{ item }}"
      state: absent
    with_items:
    - /etc/iscsi/initiatorname.iscsi
    - /etc/sysctl.d/99-kubernetes-cri.conf
    - /usr/local/bin/helm
    - /etc/kubernetes/kubeadm_config.yaml
    # - /var/lib/kubelet/config.yaml
    - /etc/kubernetes/pki/ca.crt
    - /var/lib/kubelet/kubeadm-flags.env
    - /ansible/
    when: ansible_os_family == 'RedHat'

  - name: Remove file (delete file)
    ansible.builtin.file:
      path: "{{ item }}"
      state: absent
    with_items:
    - /etc/apt/sources.list.d/kubernetes.list
    - /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    - /usr/local/bin/helm
    - /etc/kubernetes/kubeadm_config.yaml
    - /var/lib/kubelet/config.yaml
    - /etc/kubernetes/pki/ca.crt
    - /ansible/
    when: ansible_os_family == 'Debian'
# ============================================================================ #
  - name: Update apt cache
    apt:
      update_cache: yes
    ignore_errors: yes
    when: ansible_os_family == 'Debian'
# ============================================================================ #
  - name: Remove CNI plugijn
    ansible.builtin.file:
      path: /opt/cni/bin/
      state: absent
# ============================================================================ #
  - name: Remove IP address of all hosts to all hosts
    lineinfile:
      dest: /etc/hosts
      regexp: '.*{{ item }}$'
      line: "{{ hostvars[item].ansible_ssh_host }}        {{ hostvars[item].ansible_hostname }}"
      state: absent
    with_items: "{{ groups.all }}"
# ============================================================================ #
  - name:
    block:
    - name: Remove Kubernetes repository 
      ansible.builtin.yum_repository:
        name: Kubernetes
        state: absent
      when: ansible_os_family == 'RedHat'

    - name: Add Kubernetes apt repository
      block:
      - name: kubernetes repo
        ansible.builtin.apt_repository:
          repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /"
          state: absent
      when: ansible_os_family == 'Debian'
# ============================================================================ #
  - name: Unmount Swap
    block:
    - name: Get swap disk
      shell: |-
        fdisk -l | grep swap | awk '{ print $2 }' | sed 's/\://' 
      register: SWAP_UUID
      when: ansible_os_family == 'RedHat'
    - name: Get swap disk
      shell: |-
        fdisk -l | grep swap | awk '{ print $1 }' | sed 's/\://' 
      register: SWAP_DISK
      when: ansible_os_family == 'Debian'
    - name: Get UUID
      shell: |-
        blkid {{SWAP_DISK.stdout}} | awk '{ print $2}'
      register: SWAP_UUID
      when: (ansible_os_family == 'Debian') and (SWAP_DISK is defined)
    - name: Mount swap 
      mount:
        src: "{{SWAP_UUID.stdout}}"
        path: swap
        fstype: swap
        opts: defaults
        state: present
      when: SWAP_UUID is defined
    - name: Enable swap
      ansible.builtin.shell: swapon -a
      when: SWAP_UUID is defined
    ignore_errors: yes
# ============================================================================ #
  - name: Get details about installed packages
    ansible.builtin.package_facts:
# ============================================================================ #
  - name: Close firewall ports
    ansible.posix.firewalld:
      permanent: yes
      immediate: yes
      port: "{{item.port}}/{{item.proto}}"
      state: "{{item.state}}"
      zone: "{{item.zone}}"
    with_items:
    - description: etcd - client communication - control-plane
      port: 2379
      proto: tcp
      state: disabled
      zone: public
    - description: etcd - peer communication - control-plane
      port: 2380
      proto: tcp
      state: disabled
      zone: public
    - description: platform Agent
      port: 8090-8091
      proto: tcp
      state: disabled
      zone: public
    - description: VxLAN backend 
      port: 8472
      proto: udp
      state: disabled
      zone: public
    - description: kube-apiserver - control-plane
      port: 6443
      proto: tcp
      state: disabled
      zone: public
    - description: kubelet - all nodes
      port: 10250-10259
      proto: tcp
      state: disabled
      zone: public
    - description: kubelet - nodeport
      port: 30000-32767
      proto: tcp
      state: disabled
      zone: public
    - description: calico BGP
      port: 179
      proto: tcp
      state: disabled
      zone: public
    - description: calico VXLAN
      port: 4789
      proto: udp
      state: disabled
      zone: public
    - description: calico Typha
      port: 5473
      proto: tcp
      state: disabled
      zone: public
    - description: calico Wireguard
      port: 51820-51821 
      proto: udp
      state: disabled
      zone: public
    - description: ingress http
      port: 80
